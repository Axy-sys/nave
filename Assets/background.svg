<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo espacial con grid cibernético -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000d1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo base -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid cibernético -->
  <g stroke="#004466" stroke-width="1" opacity="0.3">
    <!-- Líneas horizontales -->
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="0" y1="700" x2="1200" y2="700"/>
    
    <!-- Líneas verticales -->
    <line x1="100" y1="0" x2="100" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="500" y1="0" x2="500" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="700" y1="0" x2="700" y2="800"/>
    <line x1="800" y1="0" x2="800" y2="800"/>
    <line x1="900" y1="0" x2="900" y2="800"/>
    <line x1="1000" y1="0" x2="1000" y2="800"/>
    <line x1="1100" y1="0" x2="1100" y2="800"/>
  </g>
  
  <!-- Estrellas/nodos -->
  <g fill="#00aaff" opacity="0.6">
    <circle cx="150" cy="80" r="2"/>
    <circle cx="340" cy="150" r="1.5"/>
    <circle cx="580" cy="120" r="2"/>
    <circle cx="780" cy="90" r="1.5"/>
    <circle cx="950" cy="140" r="2"/>
    <circle cx="200" cy="250" r="1.5"/>
    <circle cx="450" cy="280" r="2"/>
    <circle cx="680" cy="240" r="1.5"/>
    <circle cx="890" cy="290" r="2"/>
    <circle cx="120" cy="380" r="1.5"/>
    <circle cx="320" cy="420" r="2"/>
    <circle cx="540" cy="390" r="1.5"/>
    <circle cx="750" cy="430" r="2"/>
    <circle cx="980" cy="410" r="1.5"/>
    <circle cx="180" cy="550" r="2"/>
    <circle cx="410" cy="580" r="1.5"/>
    <circle cx="620" cy="530" r="2"/>
    <circle cx="840" cy="570" r="1.5"/>
    <circle cx="1050" cy="540" r="2"/>
    <circle cx="260" cy="680" r="1.5"/>
    <circle cx="490" cy="720" r="2"/>
    <circle cx="710" cy="690" r="1.5"/>
    <circle cx="920" cy="730" r="2"/>
  </g>
  
  <!-- Líneas de conexión -->
  <g stroke="#004466" stroke-width="1" opacity="0.2">
    <line x1="150" y1="80" x2="340" y2="150"/>
    <line x1="340" y1="150" x2="580" y2="120"/>
    <line x1="580" y1="120" x2="780" y2="90"/>
    <line x1="450" y1="280" x2="680" y2="240"/>
    <line x1="680" y1="240" x2="890" y2="290"/>
  </g>
</svg>